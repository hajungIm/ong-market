<!DOCTYPE html>
<html>
    <head>
        <title>Ong-market Map</title>
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{ config.KAKAO_MAP_API_KEY }}"
        ></script>
    </head>
    <body>
        <div id="map" style="width: 100%; height: 500px;"></div>

        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(37.56146225873508, 126.94686649771609), // 지도의 중심좌표
                    level: 2, // 지도의 확대 레벨
                };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            // 해당 위치 마커 표시
            var markerPosition = new kakao.maps.LatLng(37.56146225873508, 126.94686649771609);

            var marker = new kakao.maps.Marker({
                position: markerPosition,
            });
            marker.setMap(map);
        </script>
    </body>
</html>
