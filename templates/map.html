<!DOCTYPE html>
<html>
    <head>
        <title>Ong-market Map</title>
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{ config.KAKAO_MAP_API_KEY }}"
        ></script>
        <link
        rel="stylesheet"
        href="{{ url_for('static', filename='screens/map.css') }}"
    />
    </head>
    <body>
        <header class="base_header">
        <!--뒤로가기+새로고침-->
        <a href="javascript:location.href = document.referrer;" class="base_header__icon base_header__back">
            <i class="fa-solid fa-chevron-left fa-xl" style="color: #242424"></i>
        </a>
        <div>
            <h2 class="base_header__title">{{data.name}}</h2>
        </div>
        <div class="base_header__icon">
            <!--레이아웃 배치용-->
        </div>
    </header>
        <!--반응형 웹 사이트에서 iframe 용하지 않는걸 권장해서 div 태그를 그대로 사용하겠습니다.-->
        <div id="map"></div>

        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng({{ data.lo }}, {{ data.la }}), // 지도의 중심좌표
                    level: 2, // 지도의 확대 레벨
                };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            // 해당 위치 마커 표시
            var markerPosition = new kakao.maps.LatLng({{ data.lo }}, {{ data.la }});

            var marker = new kakao.maps.Marker({
                position: markerPosition,
            });
            marker.setMap(map);
        </script>
    </body>
     <script src="https://kit.fontawesome.com/afee348a73.js" crossorigin="anonymous"></script>

</html>
