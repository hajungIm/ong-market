<div class="pagination">
    <ul class="pagination_list">
        <!-- 이전 페이지 링크 -->
        <li class="pagination_box {{ 'disabledBg' if page == 1 }}">
            {% if page > 1 %}
            <a href="{{ url_for('view_list', page=page-1) }}">
                <i class="fa-solid fa-chevron-left" style="color: var(--gray);"></i>
            </a>
            {% else %}
            <span>
                <i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i>
            </span>
            {% endif %}
        </li>

        <!-- 페이지 번호 -->
        {% for i in range(1, page_count + 1) %}
        <li class="pagination_box{% if i == page %} page_current{% endif %}">
            <a href="{{ url_for('view_list', page=i) }}" class="page_num">{{ i }}</a>
        </li>
        {% endfor %}

        <!-- 다음 페이지 링크 -->
        <li class="pagination_box {{ 'disabledBg' if page == page_count or page_count == 0 }}">
            {% if page < page_count %}
            <a href="{{ url_for('view_list', page=page+1) }}">
                <i class="fa-solid fa-chevron-right" style="color: var(--gray);"></i>
            </a>
            {% else %}
            <span>
                <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
            </span>
            {% endif %}
        </li>
    </ul>
</div>

<style>
    .pagination_list {
        list-style: none;
    }

    .page-wrap {
        text-align: center;
        font-size: 0;
    }
    .page-nation {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    .page-nation a {
        display: block;
        margin: 0 3px;
        float: left;
        border: 1px solid #e6e6e6;
        width: 28px;
        height: 28px;
        line-height: 28px;
        text-align: center;
        background-color: #fff;
        font-size: 13px;
        color: black;
        text-decoration: none;
        font-weight: bold;
    }
</style>
