<head>

    <div id="item">

                <i class="fa-solid fa-star fa-sm"></i>
                <i class="fa-solid fa-star fa-sm"></i>

    </div>
    <br>
    <div>
        <button id="left" class="btn" type="button" onclick="">&lt;</button>
        <img src="../static/images/table_detail.png" width="342px">
        <button id="right" class="btn" type="button" onclick="">&gt;</button>

        </p>

            상태도 너무 좋고 설명하신 것 그대로에요! 거래 약속 시간도 잘 지키시고 답장도 빠르셔서 너무 만족스러운 거래였습니다!
