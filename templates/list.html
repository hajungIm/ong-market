<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>상품 전체 조회</title>
  </head>

  <body>
    <header class="base_header">
      <div class="item_option">
        <button class="item_option__btn" id="item_option_btn">
          <i class="fa-solid fa-check" style="color: #ffffff"></i>
          <p>대면</p>
        </button>

        <select
          class="item_option__select"
          id="select_place"
          name="select_place"
        >
          <option value="all" selected>모두</option>
          <option value="학관">학관</option>
          <option value="종합과학관">종합과학관</option>
          <option value="아산공학관">아산공학관</option>
          <option value="신공학관">신공학관</option>
          <option value="학관">학관</option>
          <option value="포스코관">포스코관</option>
        </select>
      </div>
      <input
        class="reg_item_btn"
        type="button"
        onclick="window.location.href='/reg_item'"
        value="상품등록"
      />
      <!--레이아웃 배치용-->
    </header>

    <main class="list_page_box">
      <!--서버 연동시 동일 코드 삭제하고 반복문으로 해결할 예정 -->

        <div class="item_selection">
          <div class="item_box1__img">
            <img src="../static/images/item1_image.jpeg" alt="상품1" />
          </div>
          <div class="item_box1__info">
            <p class="item_box1__title">원형 테이블</p>
            <div class="item_box1__upload">
              <p class="item_box1__seller">EwhaSeller1</p>
              <p class="item_box1__date">2일 전</p>
            </div>
            <p class="item_box1__price">15,000원</p>
          </div>
        </div>
        <div class="item_box1__icon">
          <div class="item_box1_like">
            <div class="like_icon_box">
              <i class="fa-regular fa-bookmark fa-lg"></i>
            </div>
            <p class="item_like_num">5</p>
          </div>
        </div>
      </div>
      <div class="item_box1">

        </div>
        <div class="item_box1__icon">
          <div class="item_box1_like">

              <i class="fa-regular fa-bookmark fa-lg"></i>

      <div class="item_box1">

          </div>

    {% include 'nav_bar.html' %}
