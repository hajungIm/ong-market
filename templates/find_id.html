<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 화면</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='find_id.css') }}">

</head>
<body>
    <header class="header">
        
    </header>
    <img src="../static/images/logo.png" alt="logo image" width="375px;">
    <h1>ID 찾기</h1>
    <p><br><br></p>

    <div id="box">
    <div id="find_id">
    <form method="post" action="">
        <br><br>
        <h4>Ewha Email</h4>
        <input id="ewhaMail" type="text" name="Ewha Mail" style="border:none;" required>
        <br><hr><br><br>
    

    <button id="find_id_button" type="button" onclick="find_id()"><b>Id 찾기</b></button>
    <script>
        function find_id(){
            var email=document.getElementById("ewhaMail").value;
            
            fetch('/find_id', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "/find_id_success"
                } else {
                    window.location.href = "find_id_fail";
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("오류가 발생했습니다.");
            });
        }
    </script>
    </form>
    <p><a id="회원가입" href="/mem_register"><b>회원가입</b></a></p>
    </div>
    </div>
    <br><br><br>
        
</body>
</html>
