<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 등록 결과 화면</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='item_detail.css') }}"
    />

    <!--아이콘 집어넣기 위한 코드-->
    <script
      src="https://kit.fontawesome.com/a1969e7b61.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="item_detail__img">
      <img src={{ url_for('static', filename=img_path) }} alt="item image" />
    </div>

    <!-- <button class="return_btn" type="button" onclick="return_btn()">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <script>
      function return_btn() {
        window.history.go(-1);
      }
    </script> -->

    <main>
      <h2 class="title">{{data.itemName}}</h2>

      <div class="detail">
        <div class="use">
          <span>
            <i class="fa-solid fa-won-sign fa-lg"></i>
            <span class="commas_price"> {{data.price}} </span>
          </span>
          <span>
            <i class="fa-solid fa-square-check fa-lg"></i>
            {{ data.status }}
          </span>
          <span>
            <i class="fa-sharp fa-solid fa-location-dot fa-lg"></i>
            {% if data['transaction'] == "대면" %} {{data.location}} {% endif %}
            {% if data['transaction']== "비대면 (택배, 우편)" %}
            {{data.transaction}} {% endif %}
          </span>
        </div>
      </div>

      <div class="detail_info">
        <div class="detail_info__seller">
          <span>ID :</span>
          <span class="seller_id">{{data.userId}}</span>
          <span class="seller_rank">
            학점
            <span class="rank_eng">{{ data.seller_rank }}</span>
          </span>
        </div>
        <p class="detail_info__date item_reg_date">{{ data.createdAt }}</p>
        <p class="detail_info__item line_break">{{data.description}}</p>
      </div>
    </main>

    <div class="item_detail__button item_box1_like">
      <button
        class="dm_btn"
        type="button"
        onclick="document.location.href='/list'"
      >
        돌아가기
      </button>
    </div>
  </body>
  <script src="../static/components/simple_like_press.js"></script>
  <script src="../static/components/base_header.js"></script>
  <script src="../static/components/commas_to_price.js"></script>
  <script src="../static/components/applyLineBreak.js"></script>
  <script src="../satic/components/calcDate.js"></script>
</html>
